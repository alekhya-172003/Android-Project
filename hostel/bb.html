<!DOCTYPE html>
<html>
<body>
<style>
.myClass {
  color: white;
  background-color: DodgerBlue;
  padding: 20px;
  text-align: center;
  margin: 10px;
}
</style>

<p>Click the button.</p>

<button onclick="showContent()">Ace Hostels</button>

<template>
  <div class="myClass"></div>
</template>

<script>
var myArr = ["No water problem", "Full Power supply", "Quality food", "good maintainance", "Weekend movie", "Allowance of mobiles and laptops"];

function showContent() {
  var temp, item, a, i;
  temp = document.getElementsByTagName("template")[0];
  //get the div element from the template:
  item = temp.content.querySelector("div");
  //for each item in the array:
  for (i = 0; i < myArr.length; i++) {
    //Create a new node, based on the template:
    a = document.importNode(item, true);
    //Add data from the array:
    a.textContent += myArr[i];
    //append the new node wherever you like:
    document.body.appendChild(a);
  }
}
</script>
<center>
<div>
  <button onclick="myFunction()" class="btn btn-white text-dark">back</button>

<script>
function myFunction() {
  location.replace("room.html")
}

</script>
</div>

</body>
</html>
